<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="{{ url_for('add') }}">Add New Post</a>
    <ul>
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }} by {{ post.author }}</h2>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('update', post_id=post.id) }}">Update</a>
            <a href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
        </div>
        {% endfor %}
    </ul>
</body>
</html>
